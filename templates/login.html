{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
    Login
{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                        {{ wtf.quick_form(form, button_map={"submit": "btn btn-primary"}) }} 
                        
                        <a href="{{ url_for('signup') }}" class="btn btn-primary" style="margin-top: 10px;">Sigh Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
